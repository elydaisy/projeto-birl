                <!-- Seleção de dias de treino -->
                <label for="dia">Selecione a quantidade de dias de treino:</label>

                    <option value="1">1 Dia </option>
                    <option value="2">2 Dias </option>
                    <option value="3">3 Dias </option>
                    <option value="4">4 Dias </option>

                <div class="exercicio" id="fotoUsuario1">
                    <input type="file" id="uploadFoto1" accept="image/*" style="display:none">
                    <button id="btnFoto1">Enviar Foto</button>
                </div>	
                <form action="" class="adicionar" id="novoItem1">
                    <input type="hidden" name="diaDaSemana" value="1">
                    <label for="nome1">Nome do exercício</label>
                    <input type="text" name="nome1" id="nome1">
                    
                    <label for="quantidade1">Quantidade em kg.</label>
                    <input type="number" name="quantidade1" id="quantidade1" step="any">

                    <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar1"> 
                </form>	
                
                <ul class="lista" id="lista1"></ul>
            </div>
